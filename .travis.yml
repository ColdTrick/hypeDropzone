language: php
php:
 - 5.3
 - 5.4
 - 5.5

branches:
  - master

matrix:
  include:
    - php: 5.3
      env: VARIA=true
      before_script:
       - git clone https://github.com/Elgg/Elgg.git ../Elgg && cd ../Elgg
       - git checkout 1.9
       - mv ../elgg_dropzone mod/elgg_dropzone
       - node -v
       - pear install pear/PHP_CodeSniffer
       - mkdir ../elgg-coding-standards
       - git clone https://github.com/Elgg/elgg-coding-standards.git ../elgg-coding-standards/
       - phpenv rehash
       - wget https://scrutinizer-ci.com/ocular.phar
       - curl -sS https://getcomposer.org/installer | php
      script:
       - phpcs --standard=../elgg-coding-standards/elgg.xml --warning-severity=0 --ignore=*../Elgg/mod/elgg_dropzone/tests/*,*./Elgg/mod/elgg_dropzone/vendors/* ../Elgg/mod/elgg_dropzone/
       - phpunit --coverage-clover=coverage.clover
       - cd ../Elgg/mod/elgg_dropzone
       - php composer.phar validate
      after_script:
       - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

services:
 - mysql

before_script:
 - git clone https://github.com/Elgg/Elgg.git ../Elgg && cd ../Elgg
 - git checkout 1.9
 - mv ../elgg_dropzone mod/elgg_dropzone
 - mysql -e 'create database elgg;'
 - echo "USE mysql; UPDATE user SET password=PASSWORD('password') WHERE user='root'; FLUSH PRIVILEGES;" | mysql -u root
 - mkdir "${HOME}/elgg_data/"
 - php -f ../Elgg/install/cli/travis_installer.php
 - php -f ../Elgg/mod/elgg_dropzone/travis/activate.php

script:
 - phpunit
 - php -f ../Elgg/engine/tests/suite.php

notifications:
  email: false